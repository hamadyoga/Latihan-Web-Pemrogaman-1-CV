<HTML>
<HEAD>
 <TIITLE>
 MENGGUNAKAN TEKNIK FORMAT PENULISAN 
 </TIITLE>
 <BODY>
	<!-- membuat tulisan menjadi tebal --> <b> tulisan ini dicetak tebal </b>
	<p>
	<!-- membuat tulisan menjadi miring --> <i> tulisan ini dicetak miring </i>
	<p>
	<!-- membuat tulisan menjadi bergaris bawah --> <u> tulisan ini dicetak bergaeis bawah </u>
	<p>
	<!-- membuat format superscript -->
	dalam matematika, X pangkat 2 dituliskan dengan X <sup>2</sup>
	<p>
	<!-- membuat format subscript -->
	rumus kimia untuk oksigen adalah O <sub>2</sub>
</BODY>
</HTML>
